<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home 
      {% block title %}
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
  

<header >
    <div class="container">
  
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              Beauty House
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'salon_list' %}">Home</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{% url 'salon_list' %}">Salons</a>
                </li> -->
                <!-- <li class="nav-item">
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </li> -->
                    
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-body-emphasis text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- <img src="user.image.url" alt="mdo" width="32" height="32" class="rounded-circle"> --> More
              </a>
              <ul class="dropdown-menu text-small shadow">
                
                <li><a  class="dropdown-item" href="{% url 'booking_history' %}"><i class="fas fa-book"></i> Booking History</a></li>
                <li><a class="dropdown-item" href="{% url 'notifications' %}"><i class="fas fa-bell"></i></a> Notification</a></li>
                <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->

                <li><a class="dropdown-item" href="{% url 'logout'%}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
              </ul>
            </div>
                

                
              </ul>   
              <div class="d-flex align-items-center">      
            <form method="get" action="{% url 'search_salons' %}"  class="w-100 me-3">
                <input type="search" name="query" placeholder="Search salons..." value="{{ request.GET.query }}">
                <button><i class="fas fa-search"></i></button>
            </form>

            
        </div>
      </div>
    </nav>
    </div>
  </header>

  <h1> Hello {{ request.user.username}} </h1>
  {%block content%}
  {% endblock %}
