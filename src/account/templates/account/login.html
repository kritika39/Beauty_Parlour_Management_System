<!doctype html>
{% load bootstrap5 %}
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- External CSS -->
    
    
    <!-- Custom Styles -->
   <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static 'img/anime.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-block {
            padding: 20px;
        }

        .form-block h2 {
            margin-bottom: 20px;
            font-weight: 400;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-container .top {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container .top span {
            display: block;
            margin-bottom: 10px;
        }

        .login-container .top header {
            font-size: 32px;
            font-weight: 500;
        }

        .forgot-pass {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        .control--checkbox {
            display: flex;
            align-items: center;
        }

        .control--checkbox .caption {
            margin-left: 8px;
        }

        .control__indicator {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            position: relative;
        }

        .control input:checked ~ .control__indicator {
            background-color: #007bff;
        }

        .control__indicator::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background-color: #fff;
            display: none;
        }

        .control input:checked ~ .control__indicator::before {
            display: block;
        }

        .d-flex {
            display: flex;
            align-items: center;
        } 
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4"></div>
                            <span class="mb-0 text-muted">
                                {% if msg %}
                                    {{ msg | safe }}
                                {% else %}
                                    
                                {% endif %}
                            </span>
                            <div class="login-container" id="login">
                                <div class="top">
                                    <span>Don't have an account? <a href="{% url 'register'%}">Sign Up</a></span>
                                    <header>Login</header>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="username">Password</label>
                                        {{ form.password }}
                                    </div>
                                    <div class="d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0">
                                            <span class="caption">Remember me</span>
                                            <input type="checkbox" checked="checked"/>
                                            
                                        </label>
                                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                    </div>
                                    <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
