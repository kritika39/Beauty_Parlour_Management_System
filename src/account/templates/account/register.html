<!doctype html>
{% load static %}
<style>
  body{
  font-family: 'Roboto', sans-serif;

  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.control--checkbox {
    display: flex;
    align-items: center;
}


</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'js/csrf_setup.js' %}">

    <title>Sign up</title>
  </head>
  <body style="background-image:url('{%static 'img/anime.jpg'%}');">
    
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-block">
                
                  <span class="mb-0 text-muted">
                    {% if msg %}
                      {{ msg | safe }}
                    {% else %}
                   
                    {% endif %}
                  </span>
                  <div class="login-container" id="login">
                    <div class="top">
                        <span>Already have an account? <a href="{% url 'login_view'%}">Login</a></span>
                        <header>Sign up</header>
                    </div>
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group first">
                      <label for="username">Username</label>
                      {{ form.username }}
                    </div>
                    <div class="form-group first">
                      <label for="email">Email</label>
                      {{ form.email }}
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password">Password</label>
                      {{ form.password1 }}
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password">Confirm Password</label>
                      {{ form.password2 }}
                    </div>
                    <div class="form-group mb-5">
                      <label class="control control--checkbox mb-0" style="display: flex; align-items: center;">
                          <span class="caption" style="margin-right: 10px;">User</span>
                          <input type="checkbox" name="is_user" class="form-check-input" id="isUser">
                      </label>
                  </div>
                  <div class="form-group mb-5">
                    <label class="control control--checkbox mb-0" style="display: flex; align-items: center;">
                        <span class="caption" style="margin-right: 10px;">Owner</span>
                        <input type="checkbox" name="is_owner" class="form-check-input" id="isOwner">
                    </label>
                </div>
                    <span class="text-error">{{ form.errors }}</span>
                    <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
